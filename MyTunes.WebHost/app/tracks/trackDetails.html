<div class="container">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="inputId" class="col-sm-2 control-label">ID</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputId" placeholder="ID" value="{{track.Id}}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" value="{{track.Name}}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputComposer" class="col-sm-2 control-label">Komponist</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputComposer" placeholder="Komponist" value="{{track.Composer}}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputSize" class="col-sm-2 control-label">Größe (Bytes)</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSize" placeholder="Größe" value="{{track.Size}}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputDuration" class="col-sm-2 control-label">Dauer</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputDuration" placeholder="Dauer" value="{{track.Duration}}">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success" disabled>Speichern</button>
            </div>
        </div>
    </form>
</div>
